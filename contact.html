<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- favicon icon -->
    <link rel="icon" type="image/x-icon" href="/images/favicon.jpg" />
    <!-- font-awesome-icons  -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- styles  -->
    <link rel="stylesheet" href="/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/css/style.css" />
    <title>Introduction site</title>
  </head>
  <body>
    <!-- preloader  -->
    <div id="overlayer"></div>
    <span class="loader">
      <img src="./images/loader.gif" alt="" />
    </span>

    <!-- header  -->
    <div class="header"></div>

    <!-- mainbody  -->
    <div class="main">
      <div class="content contact_header header_bg" id="stage">
        <div class="overlay">
          <div class="glass-effect">
            <h1 class="contact-content_heading header_heading"></h1>
          </div>
          <p class="contact-content_desc content_desc"></p>
        </div>
      </div>
      <section class="container">
        <h1 class="heading">Get In Touch</h1>
        <form class="contact-form" id="contact-form" action="" name="contact">
          <div class="input-box">
            <label class="label label-name" for="name">Name</label>
            <input
              type="text"
              id="name"
              class="input input-name"
              placeholder="Enter your full name"
              autocomplete="off"
            />
          </div>
          <div class="input-box">
            <label class="label label-email" for="email">Email</label>
            <input
              type="email"
              id="email"
              class="input input-email"
              placeholder="Enter your email address"
              autocomplete="off"
            />
          </div>
          <div class="input-box">
            <label class="label label-contact" for="contact-no"
              >Contact no</label
            >
            <input
              type="number"
              id="contact-no"
              class="input input-contact"
              placeholder="enter your mobile number"
              autocomplete="off"
              onKeyPress="if(this.value.length==10) return false;"
            />
          </div>
          <div class="input-box">
            <label class="label" for="message">Message</label>
            <textarea
              class="input textarea input-message"
              name="message"
              id="message"
              rows="10"
              placeholder="Enter Message"
              autocomplete="off"
            ></textarea>
          </div>
          <button type="submit" class="btn btn-primary">Send</button>
          <button type="button" class="btn btn-cancel btn-primary">
            cancel
          </button>
        </form>
      </section>
    </div>

    <!-- footer  -->
    <footer class="footer-section"></footer>

    <!-- model -->
    <div class="model-wrapper">
      <section class="model"></section>
      <div class="model-inner zoomIn">
        <span class="btn-cross_model">x</span>
        <p class="txt_model">
          Thank you for visiting my site and i look forward to helping you make
          a great first impression!
        </p>
        <div>
          <button class="btn btn-confirm_model btn-primary">Okay</button>
        </div>
      </div>
    </div>

    <!-- javascript -->
    <script src="/javascript/jquery.min.js"></script>
    <script src="/javascript/index.js"></script>
  </body>
</html>
